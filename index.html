<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Web Piano</title>
</head>
<body>
    <div id="errorContainer">
        <img src="/oops.jpg" id="oopsImage" alt="An error message displaying OOPS in all caps">
        <p id="errorMessage">This website requires at least 600px screen width</p>
    </div>

    <div id="piano">
        <div id="pianoContainer">
            <div id="pianoHeader">
                <form>
                    <label for="songSelector">Tune: </label>
                    <select name="Song" id="songSelector">
                        <option value="Für Elise">Für Elise</option>
                        <option value="The Godfather">The Godfather</option>
                        <option value="Seven Nation Army">Seven Nation Army</option>

                    </select>
                </form>
                <img src="/play.png" id="play">
                <img src="/record.png" id="record">
                <img src="/stop.png" id="stop">
            </div>
            <div id="pianoKeys">
                <button id="C4" class="white-key pianoKey">
                    <p>C4</p>
                    <p>(a)</p>
                </button>
                <button id="C" class="black-key pianoKey">
                    <p>C</p>
                    <p>(w)</p>
                </button>
                <button id="D4" class="white-key pianoKey">
                    <p>D4</p>
                    <p>(s)</p>
                </button>
                <button id="DX4" class="black-key pianoKey">
                    <p>D#4</p>
                    <p>(e)</p>
    
                <button id="E4" class="white-key pianoKey">
                    <p>E4</p>
                    <p>(d)</p>
                </button>
                <button id="F4" class="white-key pianoKey">
                    <p>F4</p>
                    <p>(f)</p>
                </button>
                <button id="F#4" class="black-key pianoKey">
                    <p>F#4</p>
                    <p>(t)</p>
                </button>
                <button id="G4" class="white-key pianoKey">
                    <p>G4</p>
                    <p>(g)</p>
                </button>
                <button id="G#4" class="black-key pianoKey">
                    <p>G#4</p>
                    <p>(y)</p>
                </button>
                <button id="A4" class="white-key pianoKey">
                    <p>A4</p>
                    <p>(h)</p>
                </button>
                <button id="Bb4" class="black-key pianoKey">
                    <p>Bb4</p>
                    <p>(u)</p>
                </button>
                <button id="B4" class="white-key pianoKey">
                    <p>B4</p>
                    <p>(j)</p>
                </button>
                <button id="C5" class="white-key pianoKey">
                    <p>C5</p>
                    <p>(k)</p>
                </button>
                <button id="C#5" class="black-key pianoKey">
                    <p>C#5</p>
                    <p>(o)</p>
                </button>
                <button id="D5" class="white-key pianoKey">
                    <p>D5</p>
                    <p>(l)</p>
                </button>
                <button id="D#5" class="black-key pianoKey">
                    <p>D#5</p>
                    <p>(p)</p>
                </button>
                <button id="E5" class="white-key pianoKey">
                    <p>E5</p>
                    <p>(;)</p>
                </button>    
            </div>
            </div>
        </div>
    </div>
</body>
</html>
